<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>AR Battleship with Hand Tracking</title>
    <script src="https://cdn.jsdelivr.net/npm/@mediapipe/hands/hands.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/@tensorflow/tfjs-core"></script>
    <script src="https://cdn.jsdelivr.net/npm/@tensorflow/tfjs-converter"></script>
    <script src="https://cdn.jsdelivr.net/npm/@tensorflow/tfjs-backend-webgl"></script>
    <script src="https://cdn.jsdelivr.net/npm/@mediapipe/camera_utils/camera_utils.js"></script>
    <link rel="stylesheet" href="app.css">
    <script src="app.js" defer></script>
</head>
<body>
    <video id="camera" autoplay></video>
    <canvas id="outputCanvas"></canvas>
    
    <div class="game-container">
        <div id="status-message" class="status-message">Game Starting: Player 1's Turn</div>
        <div id="hand-instructions" class="hand-instructions">Use a closed fist to select a cell, open hand to confirm</div>
        
        <div class="grid-container">
            <div class="grid-wrapper">
                <img src="boat.jpg.png" id="boat" class="boat"></img>
                <div class="player-label">Player 1's Board</div>
                <div id="player1-board" class="grid"></div>
            </div>
            <div class="grid-wrapper">
                <div class="player-label">Player 2's Board</div>
                <div id="player2-board" class="grid"></div>
            </div>
        </div>

        <div id="question-section">
            <h2 id="question">Answer this to play your turn:</h2>
            <input type="text" id="answer" placeholder="Your answer">
            <button id="submit-answer">Submit</button>
        </div>
    </div>

    <div id="bomb" class="bomb"></div>
    <img src="boat.jpg.png" id="boat" class="boat"></img>
    

    
</body>
</html>
